<html>

<head>
	<title>LWS integration example</title>
</head>

<body>
	<p>This is an example with client lib automatically calling to '/login' api endpoint.</p>
	<p>To see an example with callback please go
		<a href="./callback.html">here</a>
	</p>
	<h5>Example:</h5>
	<div class="lwsClient"></div>
</body>
<script src="/lws-sdk.js"></script>
<script>
	lws.init({
		el: '.lwsClient',
		website: {
			name: 'LWS Example',
			url: 'http://localhost:3000/',
			termsUrl: 'http://localhost:3000/terms.html',
			policyUrl: 'http://localhost:3000/policy.html',
			apiUrl: '/api/v1/selfkey',
		},
		attributes: [
			{
				key: "first_name",
				label: "First Name",
				attribute: "http://platform.selfkey.org/schema/attribute/first-name.json"
			},
			{
				key: "last_name",
				label: "Last Name",
				attribute: "http://platform.selfkey.org/schema/attribute/last-name.json"
			}
		],
	});
</script>

</html>
